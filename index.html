<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="styles/css/main.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
</head>

<body>
  <div id="app">
    <div class="grid">
      <div class="numbers">
      <input type="text" v-model="result" placeholder="0">
      
      <button @click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button>
      <button @click="input(op)" class="cell op" v-for="op in operations">{{op}}</button>
      <button @click="deleteC()" class="cell op">C</button>
      <button @click="reset()" class="cell op">R</button>
      <button @click="calc()" class="cell op calc">=</button>
      </div>

    </div>
  </div>
</body>
<script src="js/common.js"></script>

</html>
